    <script>
        // Function to fetch staff members via AJAX
        function fetchStaffMembers() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "fetching_staff.php", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Update HTML content with the received data
                        document.getElementById("staffList").innerHTML = xhr.responseText;
                    } else {
                        console.error("Error fetching staff members: " + xhr.status);
                    }
                }
            };
            xhr.send();
        }

        // Call the fetchStaffMembers function when the page loads
        fetchStaffMembers();
    </script>
