<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Announcement Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Montserrat", sans-serif;
        }
        .header {
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url(housess.jpg);
            background-position: center;
            background-size: cover;
            position: absolute; 
        }
        .sidebar {
            position: fixed;
            height: 100%;
            width: 240px;
            background: #d8d1c7;
            transition: all 0.5s ease;
            z-index: 1; /* Add z-index to show above other content */
        }
        .sidebar.active {
            width: 60px;
        }
        .sidebar .logo-details {
            height: 80px;
            display: flex;
            align-items: center;
        }
        .sidebar .logo-details i {
            font-size: 28px;
            font-weight: 500;
            color: rgb(3, 1, 1);
            min-width: 60px;
            text-align: center;
        }
        .sidebar .logo-details .logo_name {
            color: rgb(3, 1, 1);
            font-size: 24px;
            font-weight: 500;
            margin-left: 7px;
        }
        .sidebar .nav-links {
            margin-top: 10px;
        }
        .sidebar .nav-links li {
            position: relative;
            list-style: none;
            height: 50px;
        }
        .sidebar .nav-links li a {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.4s ease;
        }
        .sidebar .nav-links li a.active {
            background: #a6a29a;
        }
        .sidebar .nav-links li a:hover {
            background: #a6a29a;
        }
        .sidebar .nav-links li i {
            min-width: 60px;
            text-align: center;
            font-size: 18px;
            color: rgb(3, 1, 1);
        }
        .sidebar .nav-links li a .links_name {
            color: rgb(3, 1, 1);
            font-size: 15px;
            font-weight: 400;
            white-space: nowrap;
        }
        .sidebar .nav-links .log_out {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .home-section nav {
            display: flex;
            justify-content: space-between;
            height: 80px;
            background: #d8d1c7;
            display: flex;
            align-items: center;
            position: fixed;
            width: calc(100% - 240px);
            left: 240px;
            right: 10px;
            z-index: 50;
            padding: 0 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }
        .home-section nav .profile-details {
            display: flex;
            align-items: center;
            margin-right: 50px;
            border: 2px solid #efeef1;
            border-radius: 6px;
            height: 50px;
            min-width: 90px;
            padding: 0 15px 0 2px;
        }
        nav .profile-details .admin_name {
            font-size: 15px;
            font-weight: 500;
            margin-right: 40px;
            color: #333;
            margin: 0 10px;
            white-space: nowrap;
        }
        nav .profile-details i {
            font-size: 25px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Light background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add shadow */
            margin-top: 100px;
            margin-left: 400px;
        }
        #announcementsList {
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .announcement {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9); /* Light background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
        .announcement-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .announcement-message {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .announcement-date {
            font-style: italic;
            color: #666666; /* Gray color for date */
        }
    </style>
</head>
<body>
    <section class="header">
        <div class="sidebar">
            <div class="logo-details">
                <a href="#">
                    <span class="logo_name"><i class="fa fa-home"></i>RA HOUSING</span>
                </a>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="resident.html"  >
                        <span class="links_name"><i class="fa fa-bars" aria-hidden="true"></i>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href=""class="active">
                        <span class="links_name"><i class="fa fa-bullhorn" aria-hidden="true"></i>Announcement</span>
                    </a>
                </li>
                <li>
                    <a href="maintainance.html">
                        <span class="links_name"><i class="fa fa-building" aria-hidden="true"></i>Maintenance Request</span>
                    </a>
                </li>
                <li>
                    <a href="visitor.html">
                        <span class="links_name"><i class="fa fa-users" aria-hidden="true"></i>Visitor</span>
                    </a>
                </li>
                <li>
                    <a href="ResidentViewEvent.html">
                        <span class="links_name"><i class="fa fa-calendar-o" aria-hidden="true"></i>Events</span>
                    </a>
                </li>
                <li>
                    <a href="BookFacility.html">
                        <span class="links_name"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i>Book Facility</span>
                    </a>
                </li>
                <li>
                    <a href="lost_found.html">
                        <span class="links_name"><i class="fa fa-question-circle-o" aria-hidden="true"></i>Lost and Found</span>
                    </a>
                </li>
                <li class="log_out">
                    <a href="index.html">
                        <span class="links_name"><i class="fa fa-sign-out" aria-hidden="true"></i>Log out</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="container">
            <h1>Announcements</h1>
            
            <!-- Container to display announcements -->
            <div id="announcementsList"></div>
        </div>
    </section>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="Announcement">VISITOR</span>
            </div>
            <div class="profile-details">
                <a href=""><span class="admin_name"><i class="fa fa-user-circle-o" aria-hidden="true">RESIDENT</i></span></a>
            </div>
        </nav>
    </section>

    <script>
        // Function to fetch announcements via AJAX
        function fetchAnnouncements() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "announcement_viewer.php", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Update HTML content with the received data
                        document.getElementById("announcementsList").innerHTML = xhr.responseText;
                    } else {
                        console.error("Error fetching announcements: " + xhr.status);
                    }
                }
            };
            xhr.send();
        }

        // Call the fetchAnnouncements function when the page loads
        fetchAnnouncements();
    </script>
</body>
</html>
