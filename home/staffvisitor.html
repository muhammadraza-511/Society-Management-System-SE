    <div class="container">
        <h1>Visitor Requests</h1>
        <table id="visitorTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Visiting Date</th>
                    <th>Visitor Type</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Action</th> <!-- New column for action buttons -->
                </tr>
            </thead>
            <tbody>
                <!-- Visitor data will be inserted here dynamically -->
            </tbody>

</section>
    <script>
        // Function to fetch visitor data using AJAX
        function fetchVisitorData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var visitorData = JSON.parse(this.responseText);
                    displayVisitorData(visitorData);
                }
            };
            xhttp.open("GET", "staffvisitor.php", true);
            xhttp.send();
        }

        // Function to display visitor data in the table
        function displayVisitorData(visitorData) {
            var tableBody = document.querySelector("#visitorTable tbody");
            tableBody.innerHTML = ""; // Clear existing table data

            visitorData.forEach(function(visitor) {
                var row = "<tr>" +
                            "<td>" + visitor.visitor_name + "</td>" +
                            "<td>" + visitor.visit_date + "</td>" +
                            "<td>" + visitor.visitor_type + "</td>" +
                            "<td>" + visitor.status + "</td>" +
                            "<td>" + visitor.created_at + "</td>";

                // Check if status is pending
                if (visitor.status === 'pending') {
                    row += '<td>' +
                                '<button class="approve-btn" onclick="updateStatus(' + visitor.id + ', \'approved\')">Approve</button>' +
                                '<button class="decline-btn" onclick="updateStatus(' + visitor.id + ', \'declined\')">Decline</button>' +
                            '</td>';
                } else {
                    // If status is not pending, leave action column empty
                    row += '<td></td>';
                }

                row += "</tr>";

                tableBody.innerHTML += row;
            });
        }

        // Function to update visitor status using AJAX
        function updateStatus(id, newStatus) 
        {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Reload visitor data after update
                    fetchVisitorData();
                }
            };
            xhttp.open("POST", "update_status.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("id=" + id + "&status=" + newStatus);
        }

        // Fetch visitor data when the page loads
        window.onload = function() {
            fetchVisitorData();
        };
    </script>
