<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Montserrat", sans-serif;
        }
        .header {
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url(gate.jpg);
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* Set background color to slightly transparent white */
            z-index: 1; /* Ensure container is above other elements */
        }   

        .container .form {
            background: #fff;
            padding: 30px 35px;
            border-radius: 5px;
            /* Removed box shadow */
        }

        .container .form form .form-control{
            height: 40px;
            font-size: 15px;
        }

        .container .form form .button{
            background: #dbae5f;
            color: #fff;
            font-size: 17px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .container .form form .button:hover{
            background: #dbae5f;
        }

        .container .form form .link{
            padding: 5px 0;
        }

        .container .form form .link a{
            color: #dbae5f;
        }
    </style>
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4 form">
                    <h2 class="text-center">Admin Sign Up</h2>
                    <p class="text-center">Sign Up as an Admin</p>
                    <form method="post" action="admin.php">
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone_number" placeholder="Phone Number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
                        </div>
                        <!-- Hidden input field for role -->
                        <input type="hidden" name="role" value="admin">
                        <div class="form-group">
                            <input class="form-control button" type="submit" name="signup" value="Signup">
                        </div>
                        <hr>
                        <div class="link login-link text-center">Already have an account? <a href="index.html">Login here</a></div>
                        <hr>
                        <div class="link login-link text-center"><a href="index.html">Back To Home</a></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
