<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Montserrat", sans-serif;
        }

        .header {
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url(gate.jpg);
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* Set background color to slightly transparent white */
            z-index: 1; /* Ensure container is above other elements */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0 10px;
            font-size: 16px;
            outline: none;
        }

        .form-group input[type="submit"] {
            background-color: #dbae5f;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #c4974a;
        }

        .text-center {
            text-align: center;
        }

        .link {
            margin-top: 10px;
            text-align: center;
        }

        .link a {
            color: #dbae5f;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section class="header">
        <div class="container">
            <h2 class="text-center">Resident Sign Up</h2>
            <form method="post" action="staff.php">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" name="house_number" placeholder="House Number" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone_number" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <select name="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="resident">Resident</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" name="signup" value="Signup">
                </div>
            </form>
            <div class="link">
                <a href="login.html">Already have an account? Login here</a>
            </div>
            <div class="link">
                <a href="index.html">Back To Home</a>
            </div>
        </div>
    </section>
</body>
</html>
