   <form id="lostItemForm">
        <h2>Report Lost Item</h2>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="dateLost">Date Lost:</label>
<input type="date" id="dateLost" name="dateLost" required><br>

<label for="contactInfo">Contact Info:</label>
<input type="text" id="contactInfo" name="contactInfo" required><br>

            <!-- Found items will be dynamically populated here -->

    <script>
       document.getElementById('lostItemForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get form values
    const description = document.getElementById('description').value;
    const location = document.getElementById('location').value;
    const dateLost = document.getElementById('dateLost').value;
    const contactInfo = document.getElementById('contactInfo').value; // Add this line

    // Create a data object to send to the server
    const data = {
        description: description,
        location: location,
        dateLost: dateLost,
        contactInfo: contactInfo // Add this line
    };

    // Send AJAX request
    const xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            // Handle response from the server
            console.log(this.responseText);
            // Optionally, update UI or show confirmation message
        }
    };
    xhttp.open("POST", "save_lost_item.php", true);
    xhttp.setRequestHeader("Content-Type", "application/json");
    xhttp.send(JSON.stringify(data));
}); 

    
        // Sample code to dynamically populate the list of found items
        const foundItemsList = document.getElementById('foundItemsList');
        const foundItems = [

            { description: 'Wallet', contactInfo: 'Raza- raza@example.com' }
        ];

            const listItem = document.createElement('li');

        });
    </script>
