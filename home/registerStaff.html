<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
 
        * {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        }
        .header {
                min-height: 100vh;
                width: 100%;
                background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url(gate.jpg);
                background-position: center;
                background-size: cover;
                position: relative;
        }
       
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* Set background color to slightly transparent white */
            z-index: 1; /* Ensure container is above other elements */
        }
       
            .container .form {
                background: #fff;
                padding: 30px 35px;
                border-radius: 5px;
                /* Removed box shadow */
            }
        .container .form form .form-control{
        height: 40px;
        font-size: 15px;
        }
        .container .form form .forget-pass{
        margin: -15px 0 15px 0;
        }
        .container .form form .forget-pass a{
        font-size: 15px;
        }
        .container .form form .button{
        background: #dbae5f;
        color: #fff;
        font-size: 17px;
        font-weight: 500;
        transition: all 0.3s ease;
        }
        .container .form form .button:hover{
        background: #dbae5f;
        }
        .container .form form .link{
        padding: 5px 0;
        }
        .container .form form .link a{
        color: #dbae5f;
        }
        .container .login-form form p{
        font-size: 14px;
        }
        .container .row .alert{
        font-size: 14px;
        }
        .wrapper{
        position: relative;
        height: 55px;
        width: 320px;
        border-radius: 5px;
        box-shadow: 0px 3px 3px rgba(0,0,0,0.1);
        }
        .wrapper input{
        width: 100%;
        height: 100%;
        border: 1px solid #dbae5f;
        padding-left: 15px;
        font-size: 18px;
        outline: none;
        border-radius: 5px;
        }
        .wrapper input::placeholder{
        font-size: 17px;
        }
        .wrapper span{
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #dbae5f;
        cursor: pointer;
        display: none;
        }
        .wrapper input:valid ~ span{
        display: block;
        }
        .wrapper span i.hide-btn::before{
        content: "\f070";
        }
        </style>
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4 form">
                    <h2 class="text-center">Sign Up</h2>
                    <p class="text-center">Sign Up and Enjoy Our Services</p>
                    <form method="post" action="staff2.php">
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone_number" placeholder="Phone Number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" class="form-control" required>
                            <span class="show-btn"><i class="fas fa-eye"></i></span>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
                        </div>
                        <!-- Hidden input field for role -->
                        <input type="hidden" name="role" value="staff">
                        <div class="form-group">
                            <input class="form-control button" type="submit" name="signup" value="Signup">
                        </div>
                        <hr>
                        <div class="link login-link text-center">Already have an account? <a href="index.html">Login here</a></div>
                        <hr>
                        <div class="link login-link text-center"><a href="index.html">Back To Home</a></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
