        <div class="container">
            <h1>Event Booking Requests</h1>
            <table id="eventTable">
                <thead>
                    <tr>
                        <th>Event Type</th>
                        <th>Hall</th>
                        <th>Lawn</th>
                        <th>Booking Date</th>
                        <th>Booking Time</th>
                        <th>Contact Number</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Action</th> <!-- New column for action buttons -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Event booking data will be inserted here dynamically -->
                </tbody>
            </table>
        </div>

    <script>
        // Function to fetch event booking data using AJAX
        function fetchEventData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var eventData = JSON.parse(this.responseText);
                    displayEventData(eventData);
                }
            };
            xhttp.open("GET", "staffhalls.php", true);
            xhttp.send();
        }

        // Function to display event booking data in the table
        function displayEventData(eventData) {
            var tableBody = document.querySelector("#eventTable tbody");
            tableBody.innerHTML = ""; // Clear existing table data

            eventData.forEach(function(event) {
                var row = "<tr>" +
                            "<td>" + event.event_type + "</td>" +
                            "<td>" + (event.hall ? event.hall : 'N/A') + "</td>" +
                            "<td>" + (event.lawn ? event.lawn : 'N/A') + "</td>" +
                            "<td>" + event.booking_date + "</td>" +
                            "<td>" + event.booking_time + "</td>" +
                            "<td>" + event.contact_number + "</td>" +
                            "<td>" + event.status + "</td>" +
                            "<td>" + event.created_at + "</td>";

                // Check if status is pending
                if (event.status === 'pending') {
                    row += '<td>' +
                                '<button class="approve-btn" onclick="updateStatus(' + event.id + ', \'approved\')">Approve</button>' +
                                '<button class="decline-btn" onclick="updateStatus(' + event.id + ', \'declined\')">Decline</button>' +
                            '</td>';
                } else {
                    // If status is not pending, leave action column empty
                    row += '<td></td>';
                }

                row += "</tr>";

                tableBody.innerHTML += row;
            });
        }

        // Function to update event booking status using AJAX
        function updateStatus(id, newStatus) 
        {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Reload visitor data after update
                    fetchEventData();
                }
            };
            xhttp.open("POST", "update_hall.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("id=" + id + "&status=" + newStatus);
        }

        // Fetch visitor data when the page loads
        window.onload = function() {
            fetchEventData();
        };


        // Fetch event booking data when the page loads
        window.onload = function() {
            fetchEventData();
        };
    </script>
