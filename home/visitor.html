        }

        }
        .home-section nav {

            display: flex;
            align-items: center;
            position: fixed;

        }
        .home-section nav .profile-details {

        h1 {

        label {
            display: block;

        }
        input[type="text"],
        input[type="date"],
        select { /* Adjust styling for select element */
            width: 100%; /* Make select element full width */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #confirmationMessage {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: rgb(245, 247, 245);
            font-weight: bold;
        }

</head>

        <form id="visitorForm" action="visitor.php" method="POST">
            <h1>Visitor Form</h1>
            <label for="visitorName">Visitor Name:</label>
            <input type="text" id="visitorName" name="visitorName" required><br>
            <label for="visitDate">Date of Visit:</label>
            <input type="date" id="visitDate" name="visitDate" required><br>
            <label for="visitorType">Visitor Type:</label>
            <select id="visitorType" name="visitorType" required>
                <option value="single">Single</option>
                <option value="family">Family</option>
            </select><br>   
            <input type="submit" value="Submit">
        </form>
        <div id="confirmationMessage" style="display: none; text-align: center; margin-top: 20px;">
            <p>Thank you for your submission!</p>
        </div>
        
    </section>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="Announcement">VISITOR</span>
            </div>
            <div class="profile-details">
                <a href=""><span class="admin_name"><i class="fa fa-user-circle-o" aria-hidden="true">RESIDENT</i></span></a>
            </div>
        </nav>
    </section>
    <script>
        document.getElementById('visitorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            // Get form values
            const visitorName = document.getElementById('visitorName').value;
            const visitDate = document.getElementById('visitDate').value;
            const visitorType = document.getElementById('visitorType').value;
            // Create an XMLHttpRequest object
            const xhr = new XMLHttpRequest();
            // Configure the request
            xhr.open('POST', 'visitor.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            // Define the callback function
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Request was successful
                        console.log(xhr.responseText);
                        // Show confirmation message
                        document.getElementById('confirmationMessage').style.display = 'block';
                    } else {
                        // Request failed
                        console.error('Error:', xhr.status);
                    }
                }
            };
            // Prepare the form data
            const formData = new FormData();
            formData.append('visitorName', visitorName);
            formData.append('visitDate', visitDate);
            formData.append('visitorType', visitorType);
            // Send the request with form data
            xhr.send(new URLSearchParams(formData));
            // Optionally, reset the form
            this.reset();
        });
    </script>
