        * {

        .header {

.sidebar {
  position: fixed;
  height: 100%;
  width: 240px;
  background: #d8d1c7;
  transition: all 0.5s ease;
}
.sidebar.active {
  width: 60px;
}
.sidebar .logo-details {
  height: 80px;
  display: flex;
  align-items: center;
}
.sidebar .logo-details i {
  font-size: 28px;
  font-weight: 500;
  color: rgb(3, 1, 1);
  min-width: 60px;
  text-align: center;
}
.sidebar .logo-details .logo_name {
  color: rgb(3, 1, 1);
  font-size: 24px;
  font-weight: 500;
  margin-left: 7px;
}
.sidebar .nav-links {
  margin-top: 10px;
}
.sidebar .nav-links li {
  position: relative;
  list-style: none;
  height: 50px;
}
.sidebar .nav-links li a {
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  text-decoration: none;
  transition: all 0.4s ease;
}
.sidebar .nav-links li a.active {
  background: #a6a29a;
}
.sidebar .nav-links li a:hover {
  background: #a6a29a;
}
.sidebar .nav-links li i {
  min-width: 60px;
  text-align: center;
  font-size: 18px;
  color: rgb(3, 1, 1);
}
.sidebar .nav-links li a .links_name {
  color: rgb(3, 1, 1);
  font-size: 15px;
  font-weight: 400;
  white-space: nowrap;
}
.sidebar .nav-links .log_out {
  position: absolute;
  bottom: 0;
  width: 100%;
}
.home-section nav {
  display: flex;
  justify-content: space-between;
  height: 80px;
  background: #d8d1c7;
  display: flex;
  align-items: center;
  position: fixed;
  width: calc(100% - 240px);
  left: 240px;
  right: 10px;
  z-index: 50;
  padding: 0 20px;
  box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
  transition: all 0.5s ease;
}
.home-section nav .profile-details {
  display: flex;
  align-items: center;
  margin-right: 50px;
  border: 2px solid #efeef1;
  border-radius: 6px;
  height: 50px;
  min-width: 90px;
  padding: 0 15px 0 2px;
}
nav .profile-details img {
  height: 40px;
  width: 40px;
  border-radius: 6px;
  object-fit: cover;
}
nav .profile-details .admin_name {
  font-size: 15px;
  font-weight: 500;
  margin-right: 40px;
  color: #333;
  margin: 0 10px;
  white-space: nowrap;
}
nav .profile-details i {
  font-size: 25px;
  color: #333;
}

h1, h2 {

        <script>
            // Event listener for form submission
            document.getElementById('addBillForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission
    
                // Get form data
                var formData = new FormData(this);
    
                // Send form data using AJAX
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        // Handle response from server if needed
                        // For example, display a success message or update UI
                        console.log(this.responseText);
                    }
                };
                xhttp.open("POST", "bills.php", true);
                xhttp.send(formData);
    
                // Clear form fields
                this.reset();
            });
        </script>
