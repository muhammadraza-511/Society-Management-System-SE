<style>
 * {

        .header {

.sidebar {
  position: fixed;
  height: 100%;
  width: 240px;
  background: #d8d1c7;
  transition: all 0.5s ease;
}
.sidebar.active {
  width: 60px;
}
.sidebar .logo-details {
  height: 80px;
  display: flex;
  align-items: center;
}
.sidebar .logo-details i {

  font-weight: 500;
  color: rgb(3, 1, 1);
  min-width: 60px;

  text-align: center;
}
.sidebar .logo-details .logo_name {

  font-size: 24px;
  font-weight: 500;
  margin-left: 10px;
}
.sidebar .nav-links {
  margin-top: 10px;
}
.sidebar .nav-links li {
  position: relative;
  list-style: none;
  height: 50px;
}
.sidebar .nav-links li a {
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  text-decoration: none;
  transition: all 0.4s ease;
}
.sidebar .nav-links li a.active {
  background: #a6a29a;
}
.sidebar .nav-links li a:hover {
  background: #a6a29a;
}
.sidebar .nav-links li i {
  min-width: 60px;
  text-align: center;
  font-size: 18px;
  color: rgb(3, 1, 1);
}
.sidebar .nav-links li a .links_name {
  color: rgb(3, 1, 1);
  font-size: 15px;
  font-weight: 400;
  white-space: nowrap;
}
.sidebar .nav-links .log_out {
  position: absolute;
  bottom: 0;
  width: 100%;
}
.sidebar.active ~ .home-section {
  width: calc(100% - 60px);
  left: 160px;
}
.home-section {
  position: relative;
  
  min-height: 100vh;
  width: calc(100% - 240px);
  left: 240px;
  transition: all 0.5s ease;
}
.home-section nav {
  display: flex;
  justify-content: space-between;
  height: 80px;
  background: #d8d1c7;
  display: flex;
  align-items: center;
  position: fixed;
  width: calc(100% - 240px);
  left: 240px;
  right: 10px;

  box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
  transition: all 0.5s ease;
}
.home-content .loca-box {

  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  padding: 0 20px;
  margin-bottom: 26px;
}
.sidebar.active ~ .home-section nav {
  left: 60px;
  width: calc(100% - 60px);
}
.home-section nav .sidebar-button {
  display: flex;
  align-items: center;
  font-size: 24px;
  font-weight: 500;
}
nav .sidebar-button i {
  font-size: 35px;
  margin-right: 10px;
  
}
.home-section nav .search-box {
  position: relative;
  height: 50px;
  max-width: 550px;
  width: 20%;
  margin: 0 20px;
}


.loca-box {
  display: flex;
  align-items: center;
  justify-content: center;
  width: calc(100%-20px);
  /* background: #fff; */
  padding: 15px 14px;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}
.home-section nav .profile-details {
  display: flex;
  align-items: center;
  margin-right: 50px;
  border: 2px solid #efeef1;
  border-radius: 6px;
  height: 50px;
  min-width: 90px;
  padding: 0 15px 0 2px;
}
nav .profile-details img {
  height: 40px;
  width: 40px;
  border-radius: 6px;
  object-fit: cover;
}
nav .profile-details .admin_name {

  font-weight: 500;
  margin-right: 50px;
  color: #333;
  margin: 0 10px;

}
nav .profile-details i {

  color: #333;
}
.home-section .home-content {

}
.year-box .year{

  font-size: x-large;
  text-align: center;
  color: rgb(248, 241, 241);
  border-bottom: 1px solid rgb(68, 68, 68);

.year-box .event{

  min-width: 190px;
  background: #d8d1c7;

.event .event-left{

.event-left .event-day{

.event-day .event-date{

.event-day .event-month{

.event-right {

.event-right .event-title{

.event-right .event-time{

  padding: 3px;
  border-radius: 5px;
  width: 125px;
}

.event:hover{
  background: black;
  color:#fff;
}
</style>
